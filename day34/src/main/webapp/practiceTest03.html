<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제03_못풀음,,</title>
<style type="text/css">
	#box{
		width: 200px;
		height: 200px;
		background-color: lightgray;
		cursor: pointer;
	}
</style>
</head>
<body>
	
	<script type="text/javascript">
		var color=['MediumSeaGreen','DodgerBlue','BlueViolet','Goldenrod','Tomato'];
		function changeColor(obj){
			for(var i=0; i<color.length; i++){
			obj.style.backgroundColor = color[i];
			}
		}
	</script>
	
	<div id="color" onclick="changeColor(this)"></div>

</body>
</html>
