<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>from 태그</title>
</head>
<body>
	<!--
	<form action = ""></form>
	<img alt="" src="">  필수 속성 
	
	<table></table>
	<table border="1"></table>  옵션 속성
	-->
	
	
	<form action="test10.html" method="post"> <!--어떤 페이지로 form 안의 데이터를 전송할지 경로-->
		<!-- 어떤 데이터를 무슨 이름으로 보낼지 -->
		<input type="text" name = "apple" placeholder="아이디를 입력" required> <br><!-- 입력 안하면 전송이 안됨 -->
		<input type="text" name = "banana" placeholder="비밀번호를 입력" readonly> <br> <!-- readonly 는 입력 안됨 -->
		<input type="file"> <br> <!-- 파일 입력 -- >
		<input type="hidden"> <br> <!-- 숨김 -->
		<input type="image"> <br> <!-- 사진 -->
		<input type="number" max="3" min="0"> <br> <!-- 숫자 입력 -->
		<input type="password"> <br> <!-- 비밀번호 -->
		<input type="button" value="버튼"> <br> <!-- 버튼 -->
		<input type="range"> <br> <!-- 범위 -->
		<!-- <br> 은 줄바꿈 -->
		
		<!-- 데이터 전송 버튼 -->
		<input type = "submit" value="데이터 전송""> <!-- value와 placeholder의 글씨색이 다름, ph가 더 옅음 -->
	</form>
	

</body>
</html>
