<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제02</title>
</head>
<body>
	
	<script type="text/javascript">
		var arr=[1,3,5,7,9,11,13]
		var sum=0;
		
		for(var i=0;i<arr.length;i++){
			sum = sum+arr[i];
		}
		var avg = sum/arr.length;
		
		console.log('배열 : '+arr);
		console.log('총합 : '+sum);
		console.log('평균 : '+avg);	
	</script>

</body>
</html>
