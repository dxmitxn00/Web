<head>

<title>마우스 입력 이벤트</title>

   #box {
      width: 50px;
      height: 50px;
      background-color: lightgray;
      cursor: pointer;
   }
</style>s
</head>
<body>

<div id="box" onmouseover="test1(this)" onmousedown="test2(this)" onmouseout="test3(this)"></div>

<script type="text/javascript">
   function test1(obj){
      obj.style.bacgroundColor = 'lightgreen';
   }
   
   function test2(obj){
      obj.style.bacgroundColor = 'lightpink';
   }
   
   function test3(obj){
      obj.style.bacgroundColor = 'lightblue';
   }
</script>

</body>
