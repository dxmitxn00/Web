<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>블록 요소를 인라인 요소로 변경하기</title>
<style type="text/css">
	/* 아래 세가지가 쇼핑몰 세트 구성임 */
	li {
		list-style-type: none; /* 목록 앞에 글머리표 점 없애기 */
	}
	.gnb li {
		display: inline;
	}
	.gnb li a {
		display: inline-block;
		background: darkgray;
		color: floralwhite;
		width: 150px; /* 넓이 주기 */
		text-align: center; /* 가운데 정렬 */
		text-decoration: none; /* 밑줄 지우기 */
		height: 40px; /* 높이 주기 */
		line-height: 40px; /* 높이 가운데 정렬 */
	}
	.gnb li a:hover {
		background: bisque;
		text-decoration: underline; /* 밑줄 다시 주기 */
	}
</style>
</head>
<body>
	
	<ul class="gnb">
		<li><a href="https://www.naver.com/">전체 상품 목록보기</a></li>
		<li><a href="https://www.naver.com/">신상품 목록보기</a></li>
		<li><a href="https://www.naver.com/">BEST 목록보기</a></li>
		<li><a href="https://www.naver.com/">고객센터 문의하기</a></li>
	</ul>

</body>
</html>
