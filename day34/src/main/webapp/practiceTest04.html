<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제04</title>
</head>
<body>
	
	<script type="text/javascript">
		var randNum=Math.floor(Math.random()*100)+1;
		var cnt = 0;

		while(true){
			var inputNum=parseInt(prompt('정수를 입력하세요.'));
			cnt++;
			
			if(inputNum<randNum){ // 랜덤수보다 입력값이 작을 때
				alert('UP!')
			}
			else if(inputNum>randNum){ // 랜덤수보다 입력값이 클 때
				alert('Down!')
			}
			else if(inputNum==randNum){ // 정답 맞추면
				document.writeln('정답입니다! ['+cnt+']번 만에 맞추셨습니다!')
				break;
			}
		}
		
	</script>

</body>
</html>
