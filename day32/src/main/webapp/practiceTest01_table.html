<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>실습 표</title>
<style type="text/css">
.bg_yellow {
	background: yellow;
}
</style>
</head>
<body>

	<table border="1">
		<tr>
			<!-- 한 줄 아래로 -->
			<th colspan='2' class="bg_yellow">롤 챔피언 목록</th>
			<!-- colspan은 가로로 셀 병합 -->
		</tr>
		<tr>
			<th rowspan='2'>탑</th>
			<!-- rowspan은 세로로 셀 병합 -->
			<td>가렌</td>
		</tr>
		<tr>
			<td>티모</td>
		</tr>
		<tr>
			<th rowspan='2'>미드</th>
			<td>아리</td>
		</tr>
		<tr>
			<td>제드</td>
		</tr>
	</table>

</body>
</html>
