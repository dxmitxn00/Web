<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연습문제03_풀이</title>
<style type="text/css">
	#box {
		width: 150px;
		height: 50px;
		background-color: lightgray;
		cursor: pointer;
		text-align: center;
		line-height: 50px;
	}
</style>
<script type="text/javascript">
	var colorDatas=['MediumSeaGreen','DodgerBlue','BlueViolet','Goldenrod','Tomato'];

	function changeColor(obj){
		// Math.floor(Math.random()*랜덤숫자개수)+처음시작하는수
		var randNum=Math.floor(Math.random()*colorDatas.length);
		obj.style.backgroundColor = colorDatas[randNum];
		document.querySelector('#box').innerHTML = colorDatas[randNum];
		// document.getElementById('box').innerHTML
	}
</script>
</head>
<body>

	<div id="box" onclick="changeColor(this)">lightgray</div>

</body>
</html>
