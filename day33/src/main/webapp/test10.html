<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 효과 02</title>
<style type="text/css">
	@keyframes test{
		0% { background: bisque; transform: translate(0,0); }		
		50%{ background: burlywood; transform: translate(100px,200px); }
		100%{ background: darkgray; transform: translate(0,0); }
	}
	p {
		padding: 5px;
		width: 100px;
		height: 100px;
		background: bisque;
		animation-name: test;
		animation-duration: 5s;
		animation-fill-mode: forwards;
	}
</style>
</head>
<body>

<p>1:1<br>
&nbsp;&nbsp; 24시간<br>
&nbsp;&nbsp;&nbsp;상담</p>

</body>
</html>
