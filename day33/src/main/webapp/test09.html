<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>애니메이션 효과 01</title>
<style type="text/css">
	li {
		list-style-type: none;
	}
	li a {
		margin: 10px;
		padding: 5px;
		display: block;
		width: 150px;
		height: 40px;
		text-align: center;
		text-decoration: none;
		line-height: 40px;
		background: bisque;
		transition: width 1s, background 1s;
	}
	li a:hover {
		background: burlywood;
		color: white;
		width: 300px;
	}
</style>
</head>
<body>

<h3>로 고</h3>
<hr>
<ul>
	<li><a href="#">메 일</a></li>
	<li><a href="#">카 페</a></li>
	<li><a href="#">블 로 그</a></li>
	<li><a href="#">쇼 핑</a></li>
</ul>

</body>
</html>
