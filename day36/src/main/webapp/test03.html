<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div, ul, li {
		margin: 5px;
	}
</style>
<!-- JQuery 활용 -->
<!-- 좀 더 직관적이고 라이트하게, 짧게 코드 작성 가능 -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#header').css("border","1px solid black"); // 아이디가 헤더인 태그의 css를 이렇게 디자인 해줘
		$('ul > li').css("border","3px solid green");
		$('div.gnb').css("border","3px solid pink");
		$('li[class="test"]').css("background","lightblue"); //'test' 클래스에만 접근도 가능함
	})
</script>
</head>
<body>
	
	<div id="header">
		<div id="logo">로고</div>
		<div>공지사항</div>
	</div>
	
	<div class="gnb">
		<ul>
			<li>메뉴 01
				<ul>
					<li class="test">하위 메뉴 01</li>
					<li>하위 메뉴 02</li>
				</ul>
			</li>
			<li>메뉴 02</li>
			<li>메뉴 03</li>
			<li>메뉴 04</li>
		</ul>
	</div>

</body>
</html>
