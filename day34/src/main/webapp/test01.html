<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#box {
		width: 100px;
		height: 100px;
		background-color: coral;
		cursor: pointer;
	}
</style>
<script type="text/javascript"> /* 스크립트에서는 하이픈'-'이 마이너스 연산자이기에 background-color 처럼 하이픈을 쓰지 않음 */
	function changeColor(obj) {
		obj.style.backgroundColor = 'green';
	}
</script>
</head>
<body>

<div id="box" onclick="changeColor(this)"></div>

</body>
</html>
