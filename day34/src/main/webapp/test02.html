<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#test {
		cursor: pointer;
	}
</style>
</head>
<body>

<img id="test" alt="클릭하면 바뀌는 이미지" src="default.jpg">

<script type="text/javascript">
	document.querySelector('#test').onclick=function(){
		this.src="paduck.jpg";
	}
</script>

</body>
</html>
